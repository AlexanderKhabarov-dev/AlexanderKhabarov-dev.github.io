<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css"/>
  </head>
  <body>
    <div class="container__outer">
      <div class="wrapper">
        <div class="title">L337 1337</div>
        <div class="error">Поменяйте язык</div>
        <div class="translit container">
          <div class="translit__in">
            <textarea class="translit__in-input" type="text" name="text" placeholder="Введите текст на русском"></textarea>
          </div>
          <div class="translit__out">
            <textarea class="translit__out-textarea" placeholder="Перевод" readonly="readonly"></textarea>
          </div>
        </div>
        <div class="keyboard container">
          <div class="keyboard__wrapper">
            <div class="keyboard__btn" id="keyboardBtn"></div>
          </div>
        </div>
        <div class="copy">
          <div class="copy__complete">Скопированно</div>
          <button class="copy__button">Cкопировать текст</button>
        </div>
      </div>
    </div>
  </body>
  <script src="js/translit.js"></script>
  <script src="js/keyboard.js"></script>
  <script src="js/copy-text.js"></script>
</html>
