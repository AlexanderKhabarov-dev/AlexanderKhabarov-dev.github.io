<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css"/>
  </head>
  <body>
    <div class="main">
      <div class="main__container"> 
        <div class="main__content">
          <div class="main__decoration">
            <div class="main__decoration-circle"></div>
            <div class="main__decoration-bolt"><img src="./img/bolt.png"/></div>
          </div>
          <div class="main__text">
            <marquee class="main__text_1" id="marqueeline_1">институт музыкальных инициатив</marquee>
            <marquee class="main__text_2" id="marqueeline_2" scrolldelay="100"><img src="./img/text_2.png" width="1650px" alt=""/></marquee>
            <marquee class="main__text_3" id="marqueeline_3" scrolldelay="120">институт музыкальных инициатив</marquee>
          </div>
          <div class="main__pagination">
            <div class="main__logo"><img src="./img/logo-icon.png" alt=""/></div>
            <div class="main__pagination-dot main__pagination-dot_active"></div>
            <div class="main__pagination-dot"></div>
            <div class="main__pagination-dot"></div>
            <div class="main__pagination-dot"></div>
          </div>
        </div>
        <div class="main__buttons">
          <div class="main__button">
            <button class="main__button-back"></button>
          </div>
          <div class="main__button">
            <button class="main__button-start">Начать</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/marqueeline.js"></script>
    <script src="js/parallax.js"></script>
  </body>
</html>
