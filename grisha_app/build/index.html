<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css"/>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="main__container"> 
          <div class="main__content">
            <div class="main__decoration" id="scene" data-relative-input="true">
              <div class="main__decoration-circle wow fadeIn" data-wow-delay=".1s" data-depth=".8"></div>
              <div class="main__decoration-bolt wow fadeIn" data-wow-delay=".2" data-depth="2"><img src="./img/bolt.png"/></div>
            </div>
            <div class="main__text">
              <div class="main__text_1" id="marqueeline_1"><img src="./img/text_1.png" alt=""/></div>
              <div class="main__text_2" id="marqueeline_2"><img src="./img/text_2.png" alt=""/></div>
              <div class="main__text_3" id="marqueeline_3"><img src="./img/text_3.png" alt=""/></div>
              <div class="main__text_1-double" id="marqueeline_3"><img src="./img/text_3.png" alt=""/></div>
              <div class="main__text_3-double" id="marqueeline_3"><img src="./img/text_1.png" alt=""/></div>
            </div>
            <div class="main__pagination">
              <div class="main__logo wow fadeIn" data-wow-delay="1.2s"><img src="./img/logo-icon.png" alt=""/></div>
              <div class="main__pagination-dot"></div>
              <div class="main__pagination-dot"></div>
              <div class="main__pagination-dot"></div>
              <div class="main__pagination-dot"></div>
              <div class="main__pagination-dot main__pagination-dot_active"></div>
            </div>
          </div>
          <div class="main__buttons wow fadeIn" data-wow-delay="1.4s">
            <div class="main__button">
              <button class="button-back"></button>
            </div>
            <div class="main__button">
              <button class="button-start" id="toggleWelcome">Начать </button>
            </div>
          </div>
        </div>
      </div>
      <div class="welcome">
        <div class="welcome__container">
          <div class="welcome__decoration" id="scene_2"><img class="welcome__decoration-circle" src="./img/circle.svg" alt=""/><img class="welcome__decoration-girl wow fadeIn" src="./img/girl.svg" alt="" data-depth=".1"/><img class="welcome__decoration-three wow fadeIn" data-wow-delay=".5s" src="./img/three.svg" alt="" data-depth="-.05"/><img class="welcome__decoration-flower wow fadeIn" data-wow-delay=".6s" src="./img/flower.svg" alt="" data-depth=".05"/><img class="welcome__decoration-note_1 wow fadeIn" data-wow-delay=".1s" src="./img/note_1.svg" alt="" data-depth=".1"/><img class="welcome__decoration-note_2 wow fadeIn" data-wow-delay=".2s" src="./img/note_2.svg" alt="" data-depth="-.5"/><img class="welcome__decoration-note_3 wow fadeIn" data-wow-delay=".3s" src="./img/note_3.svg" alt="" data-depth=".3"/><img class="welcome__decoration-note_4 wow fadeIn" data-wow-delay=".4s" src="./img/note_4.svg" alt="" data-depth="-.2"/></div>
          <div class="welcome__content">
            <div class="welcome__content-wrapper">
              <div class="welcome__content-overhead wow fadeIn" data-wow-delay=".1s">добро пожаловать в</div>
              <div class="welcome__content-title wow fadeIn" data-wow-delay=".2s">Институт <br> Музыкальных <br> Инициатив</div>
              <div class="welcome__content-subtitle wow fadeIn" data-wow-delay=".3s">Музыкальная индустрия сегодня</div>
              <div class="welcome__content-button wow fadeIn" data-wow-delay=".4s">
                <button class="button-start" id="toggleBolt">Далее</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="preloader">
        <div class="preloader__elem">
          <div class="preloader__item preloader__item_1"></div>
          <div class="preloader__item preloader__item_2"></div>
          <div class="preloader__item preloader__item_3"></div>
          <div class="preloader__item preloader__item_4"></div>
          <div class="preloader__item preloader__item_5"></div>
          <div class="preloader__item preloader__item_6"></div>
          <div class="preloader__item preloader__item_7"></div>
          <div class="preloader__item preloader__item_8"></div>
          <div class="preloader__item preloader__item_9"></div>
        </div>
      </div>
    </div>
    <script src="js/wow.min.js"></script>
    <script src="js/wow-init.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.0/TimelineLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.5/CSSRulePlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"> </script>
    <script src="js/preloader.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="js/parallax-init.js"></script>
    <script src="./js/pages.js"></script>
  </body>
</html>
