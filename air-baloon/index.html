<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="section-outer scene">
        <div data-speed="20" class="layer layer-bg"></div>
        <div data-speed="10" class="layer layer-ball"></div>
        <div data-speed="16" class="layer layer-shadow"></div>
        <div class="layer layer-bg-2"></div>

        <div class="section-inner">
            <div class="section-inner-logo"><img src="./img/Logo.svg" alt=""></div>
            <div class="section-inner-sign"><img src="./img/sign.svg" alt=""></div>
            <div class="section-wrapper">
                <div class="section-nav">
                    <div class="dots-block">         
                        <div class="dots-item active">Главная</div>
                        <div class="dots-item">О нас</div>
                        <div class="dots-item">Галерея </div>
                        <div class="dots-item">Контакты </div>
                    </div>
                </div>

                <div class="section-content">
                    <!--=== SLIDER-1 ===-->
                    <div class="slides-item">
                        <div class="slides-item-title title-1">Полеты</div>
                        <div class="slides-item-title title-2">на воздушном шаре</div>
                        <div class="slides-item-button">
                            <button class="btn"> Зкаказать </button>
                        </div>
                    </div> 
                    <!--=== /SLIDER-1 ===-->

                    <!--=== SLIDER-2 ===-->
                    <div class="slides-item">
                        <div class="slides-item-title title-1">Полеты</div>
                        <div class="slides-item-title title-2">на воздушном шаре</div>
                        <div class="slides-item-button">
                            <button class="btn"> Зкаказать </button>
                        </div>
                    </div>
                    <!--=== /SLIDER-2 ===-->

                    <!--=== SLIDER-3 ===-->
                    <div class="slides-item slides-card">
                        <div class="wrapper-card">
                        <!--LEFT CARDS-->
                            <div class="container">
                                <div class="card">
                                    <div class="card-item"><img src="./img/card-item_left-1.png" alt=""></div>
                                </div>
                                <div class="card">
                                    <div class="card-item"><img src="./img/card-item_left-2.png" alt=""></div>
                                </div>
                            </div>
                            <!--LEFT CARDS-->

                            <!--CENTER CARDS-->
                            <div class="container container-center">
                                <div class="card">
                                    <div class="card-item"><img src="./img/card-item-1.png" alt=""></div>
                                </div>
                                <div class="card">
                                    <div class="card-item"><img src="./img/card-item-2.png" alt=""></div>
                                </div>
                                <div class="card">
                                    <div class="card-item"><img src="./img/card-item-3.png" alt=""></div>
                                </div>
                                <div class="card">
                                    <div class="card-item"><img src="./img/card-item-4.png" alt=""></div>
                                </div>
                            </div>
                            <!--CENTER CARDS-->

                            <!--RIGHT CARDS-->
                            <div class="container">
                                <div class="card">
                                    <div class="card-item"><img src="./img/card-item_right-1.png" alt=""></div>
                                </div>
                                <div class="card">
                                    <div class="card-item"><img src="./img/card-item_right-2.png" alt=""></div>
                                </div>
                            </div>
                        </div>
                        <!--RIGHT CARDS-->
                    </div>
                    <!--=== /SLIDER-3 ===-->

                    <!--=== SLIDER-4 ===-->
                    <div class="slides-item">
                        <div class="slides-item-title title-1">Полеты</div>
                        <div class="slides-item-title title-2">на воздушном шаре</div>
                        <div class="slides-item-button">
                            <button class="btn"> Зкаказать </button>
                        </div>
                    </div> 
                    <!--=== SLIDER-4 ===-->
                </div>
                <div class="section-footer">
                    <div class="section-footer-social">
                        <ul class="section-footer-social__list">
                            <li class="section-footer-social__list-item"><a  class="social-button" href="#"><img src="./img/Vector.svg" alt=""></a></li>
                            <li class="section-footer-social__list-item"><a  class="social-button" href="#"><img src="./img/instagram.svg" alt=""></a></li>
                            <li class="section-footer-social__list-item"><a  class="social-button" href="#"><img src="./img/Vector (2).svg" alt=""></a></li>
                        </ul>
                    </div>
                    <div class="section-footer-arrow">
                        <div class="buttons-block ">      <!-- arrow slider-->
                            <div  class="arrow-btn" id="left-button"> <img src="./img/arrow-left.svg" alt=""> </div>
                            <div  class="arrow-btn" id="right-button"> <img src="./img/arrow-right.svg" alt=""></div>
                        </div>
                    </div>
                    <div class="section-footer-price line-decoration">
                        Cтоимость
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"> </script>
    <script src="card.js"></script>
</body>
</html>
