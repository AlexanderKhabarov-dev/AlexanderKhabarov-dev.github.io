<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="build/css/main.css"/>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="wrapper">
          <div class="title">Перевести из</div>
          <label class="label-input">
            <input class="radio-in" type="radio" name="valueIn" id="radioBarIn" value="bar" checked="checked"/><span class="label-text">бар</span>
          </label>
          <label class="label-input">
            <input class="radio-in" type="radio" name="valueIn" id="radioMmIn" value="mm"/><span class="label-text">мм.рт.ст</span>
          </label>
          <label class="label-input">
            <input class="radio-in" type="radio" name="valueIn" id="radioPsiIn" value="psi"/><span class="label-text">psi</span>
          </label>
        </div>
        <div class="input">
          <input class="input-quantity" type="text" name="quantity" placeholder="Введите значение" value="0"/>
        </div>
        <div class="wrapper">
          <div class="title">Перевести в</div>
          <label class="label-input">
            <input class="radio-out" type="radio" name="valueOut" id="radioBarOut" value="bar"/><span class="label-text">бар</span>
          </label>
          <label class="label-input">
            <input class="radio-out" type="radio" name="valueOut" id="radioMmOut" value="mm" checked="checked"/><span class="label-text">мм.рт.ст</span>
          </label>
          <label class="label-input">
            <input class="radio-out" type="radio" name="valueOut" id="radioPsiOut" value="psi"/><span class="label-text">psi</span>
          </label>
        </div>
        <div class="button">
          <button class="btn btn-out">Перевести</button>
        </div>
        <div class="text-out">0</div>
      </div>
    </div>
    <script src="src/js/script.js"></script>
  </body>
</html>
